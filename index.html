<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title></title>
</head>
<body style="background-color: #212121; color: azure;">
    <div class="canvas">
        <h1>BMI Calculator</h1>
        <form class="input">
            <label for="height">Height in M:</label>
            <input type="number" name="height" id="height" step="0.01"/><br>
            <label for="weight">Weight in KG:</label>
            <input type="number" name="weight" id="weight" step="0.01"/><br>
            <button class="btn" id="1">Calculate</button>
        </form>
        <div id="result">
            <p>Your BMI is :</p>
            <div id="output"></div>
        </div>
        <h4>BMI Weight Guide :</h4>
        <div class="info">
            <p id="1">
                Under Weight: < 18.6 <br>
                Normal: > 18.6 and < 24.9  <br>
                Over Weight: > 24.9 
            </p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
